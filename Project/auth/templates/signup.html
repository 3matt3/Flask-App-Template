{% extends "base.html" %}
{% block content %}
<div id="main-signup" class="column is-4 is-offset-4">
    <h3 class="signup-title" style="color: white;">Sign Up</h3>
    <div id="signup-window">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.email }}
            {{ form.submit }}
        </form>
    </div>
</div>

{% endblock content %}
