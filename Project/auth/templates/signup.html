{% extends "base.html" %}
{% block content %}
<div id="main-signup" class="column is-4 is-offset-4">
    <h3 class="signup-title">Login</h3>
    <div id="signup-window">
        <form id="signup-form" method="post" action="/login">
            <fieldset>
                <div class="field">
                    <div class="control">
                        <label for="username" id="label-username">Username
                            <input type="text" id="username" placeholder="username..." >
                        </label>                       
                    </div>
                </div>
                <div class="field"></div>
                    <div class="control">
                        <label for="password" id="label-username">Password 
                            <input type="text" name="password" id="password" placeholder="password..." >
                        </label>                      
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label for="email" id="label-email">Email 
                            <input type="email" name="email" id="email" placeholder="email@email.com">
                        </label>  
                    </div>                   
                </div>
            </fieldset>
        </form>
    </div>


</div>

{% endblock content %}
